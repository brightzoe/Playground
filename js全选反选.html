<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  </head>

  <body>
    <input id="btn1" type="button" value="全选">
    <input id="btn2" type="button" value="取消全选">
    <input id="btn3" type="button" value="反选"><br>
    <div id="div1">
      <input type="checkbox" name="" id=""><br>
      <input type="checkbox" name="" id=""><br>
      <input type="checkbox" name="" id=""><br>
      <input type="checkbox" name="" id=""><br>
      <input type="checkbox" name="" id=""><br>
      <input type="checkbox" name="" id=""><br>
      <input type="checkbox" name="" id=""><br>
      <input type="checkbox" name="" id=""><br>
      <input type="checkbox" name="" id=""><br>
      <input type="checkbox" name="" id=""><br>
      <input type="checkbox" name="" id=""><br>
      <input type="checkbox" name="" id=""><br>
      <input type="checkbox" name="" id="">
    </div>



    <script>
      window.onload = function () {
        let oBtn1 = document.getElementById("btn1");
        let oBtn2 = document.getElementById("btn2");
        let oBtn3 = document.getElementById("btn3");
        let oDiv = document.getElementById("div1")
        let aCbx = oDiv.getElementsByTagName("input")

        oBtn1.onclick = function () { //全部选中
          for (let i = 0; i < aCbx.length; i++) {
            aCbx[i].checked = true
          }
        }

        oBtn2.onclick = function () { //取消全选
          for (let i = 0; i < aCbx.length; i++) {
            aCbx[i].checked = false
          }
        }

        oBtn3.onclick = function () { //反选-选中的取消，没选的选中
          for (let i = 0; i < aCbx.length; i++) {
            if (aCbx[i].checked === true) {
              aCbx[i].checked = false
            } else {
              aCbx[i].checked = true
            }
          }
        }
      }

    </script>
  </body>

</html>
