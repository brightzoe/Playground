<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mi-layout</title>

    <script>
      var num = Math.round(Math.random() * 100)
      var a
      do{
        a = +prompt("请输入一个数：")
      
        if(a < num){
          alert("猜小了!")
        }else if(a > num){
          alert("猜大了!")
        }else {
          alert("猜对了!")
        }
      }
       while( a != num)
    </script>
  </head>

</html>
