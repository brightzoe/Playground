<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mi-layout</title>
  <style>
    *{
      background-color: rgba(0,0,0,0.1);
      margin:0;
      padding:0;
    }
    ul{
      display: flex;
      flex-direction: column;
      width: 1226px;
      list-style: none;
      height: 614px;

      flex-wrap: wrap;
      justify-content: space-between;
      align-content: space-between;
    }
    li{
      width: 230px;
      height: 300px;
    }
    li:first-child{
      height: 614px;
    }
    li:nth-last-child(2),li:last-child{
      height: 145px;
    }
  </style>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
  </ul>

</body>
</html>
