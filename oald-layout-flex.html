<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>oald-flex</title>
   <style>
     html,body{
       height: 100%;
       margin:0;
     }
     div{
       display: flex;
       height: 100%;
       flex-wrap: wrap;
       flex-direction: column;
     }
     .a1{
       width: 20%;
       height: 100%;
       background-color: #889238;
     }
     header{
       width: 40%;
       height: 100px;
       background-color: #278672;
     }
     main{
       width: 40%;
       flex-grow: 1;
       background-color: rgb(129, 55, 55);
     }
     .a2{
       width: 20%;
       height: 100%;
       background-color: rgb(83, 61, 112);
     }
     .a3{
       width: 40%;
       height: 100%;
       background-color: rgb(79, 173, 118);
     }

   </style>
</head>
<body>
  <div>
    <aside class="a1">aside1</aside>
    <header>header</header>
    <main>main</main>
    <aside class="a2">aside2</aside>
    <aside class="a3">aside3</aside>
  </div>
</body>
</html>
