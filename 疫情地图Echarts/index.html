<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全国疫情实时监控</title>
    <link rel="stylesheet" href="coro-style.css">
  </head>

  <body>
    <div id="title">全国疫情实时监控<span id="time"></span></div>
    <div id="left">
      <div id="left1"></div>
      <div id="left2"></div>
    </div>
    <div id="middle">
      <div id="middle1">
        <div class="item">
          <div class="number" id="confirm"></div>
          <div class="text">累计确诊 </div>
        </div>
        <div class="item">
          <div class="number" id="heal"></div>
          <div class="text">累计治愈 </div>
        </div>
        <div class="item">
          <div class="number" id="dead"></div>
          <div class="text">累计死亡 </div>
        </div>
        <div class="item">
          <div class="number" id="nowConfirm"></div>
          <div class="text">现有确诊 </div>
        </div>
        <div class="item">
          <div class="number" id="noInfect"></div>
          <div class="text">无症状感染者 </div>
        </div>
        <div class="item">
          <div class="number" id="importedCase"></div>
          <div class="text">境外输入 </div>
        </div>
      </div>
      <div id="middle2"></div>
    </div>
    <div id="right">
      <div id="right1"></div>
      <div id="right2"></div>
    </div>

  </body>
  <script src="http://libs.baidu.com/jquery/1.7.2/jquery.min.js"></script>
  <script src="echarts.min.js"></script>
  <script src="china.js"></script>
  <script src="coro-js.js">


  </script>


</html>
