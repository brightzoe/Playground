<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>oald-layout</title>
  <style>
    * {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      font-size: 0;
      box-sizing: border-box;
    }

    aside {
      display: inline-block;
      width: 20%;
      height: 100%;
      font-size: 16px;
      background-color: red;
      border-right: 2px solid black;
      vertical-align: top;
    }

    .aside1 {
      display: inline-block;
      width: 40%;
      height: 100%;
      border-right: 2px solid black;
    }

    header {
      width: 100%;
      /*相对于它的父元素*/
      height: 150px;
      font-size: 16px;
      background-color: grey;
      border-bottom: 2px solid black;
    }

    main {
      width: 100%;
      height: calc(100% - 150px);
      font-size: 16px;
      background-color: yellow;
      vertical-align: top;
    }

    .aside2 {
      display: inline-block;
      width: 20%;
      height: 100%;
      font-size: 16px;
      background-color: green;
      border-right: 2px solid black;
      vertical-align: top;
    }

    .aside3 {
      display: inline-block;
      width: 20%;
      height: 100%;
      font-size: 16px;
      background-color: blue;
      vertical-align: top;
    }
  </style>
</head>

<body>

  <aside>aside</aside>
  <div class="aside1">
    <header>header</header>
    <main>main</main>
  </div>
  <div class="aside2">aside2</div>
  <div class="aside3">aside3</div>
</body>

</html>
