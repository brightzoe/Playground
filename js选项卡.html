<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      #div1 .active {
        background: yellow;
      }

      #div1 div {
        width: 200px;
        height: 200px;
        background-color: #ccc;
        border: 1px solid #999;
        display: none;
      }

    </style>
  </head>

  <body>
    <div id="div1">
      <input type="button" class="active" value="教育">
      <input type="button" value="培训">
      <input type="button" value="招生">
      <input type="button" value="出国">
      <div style="display: block;">1111</div>
      <div>2222</div>
      <div>3333</div>
      <div>4444</div>
    </div>
    <script>
      window.onload = function () {
        var oDiv = document.getElementById('div1')
        var aBtn = oDiv.getElementsByTagName('input')
        var aDiv = oDiv.getElementsByTagName("div")
        //选项卡，选中哪个，哪个按钮变黄；下面的div-display:block
        for (let i = 0; i < aBtn.length; i++) {
          aBtn[i].onclick = function () { //选中哪个，哪个按钮变黄
            for (let j = 0; j < aBtn.length; j++) { //按钮先全清空，div先全不显示
              aBtn[j].className = " ";
              aDiv[j].style.display = "none"
            }
            this.className = "active" //选中的按钮变黄
            aDiv[i].style.display = "block"; //选中的显示
          }
        }

      }

    </script>
  </body>

</html>
