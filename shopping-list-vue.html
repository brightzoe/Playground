<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<style>
			.container {
				width: 40%;
				margin: 20px auto 0px auto;
			}

			.removed label {
				text-decoration: line-through;
			}

			ul li {
				list-style-type: none;
			}

			ul li span {
				margin-left: 5px;
			}

			.footer {
				font-size: 0.7em;
				margin-top: 20vh;
			}

		</style>
	</head>

	<body>
		<div id="app" class="container">
			<h2>{{title}}</h2>
			<div class="input-group">
				<input type="text" v-model="newItem" @keyup.enter="addItem" placeholder="add shoping list item" class="form-control">
				<span class="input-group-btn">
					<button @click="addItem" class="btn btn-default">Add!</button>
				</span>
			</div>
			<ul>
				<li v-for="item in items" :class="{'removed':item.checked}">
					<div class="checkbox">
						<label for=""><input type="checkbox" v-model="item.checked">{{item.text}}</label>
					</div>
				</li>

			</ul>
			<div class="footer hidden">
				<hr>
				<em>Change title here</em>
				<input v-model="title">
				<!-- v-model可以直接改变title -->
			</div>
		</div>

		<script src="./store/vue.js"></script>
		<script type="xxx" >

			let data = {
				items: [
					{ text: "Bananas", checked: true },
					{ text: "Apples", checked: false }],
				title: "My Shopping List",
				newItem: ""
			}
		
			let app = new Vue({
				el: "#app",
				data: data,
				methods: {
					addItem() {
						let text = this.newItem.trim()
						if (text) {
							this.items.push({
								text: text,
								checked: false
							})
							this.newItem = ''
						}
					}
				}
			})

		</script>
		<script>
		let data = {
			items: [
				{ text: "Bananas", checked: true },
				{ text: "Apples", checked: false }],
			title: "My Shopping List",
			newItem: ""
		}
		let ItemsComponent = Vue.extend({
			data() {
				return data
			},
			template: `
				<ul>
				<li v-for="item in items" :class="{'removed':item.checked}">
					<div class="checkbox">
						<label for=""><input type="checkbox" v-model="item.checked">{{item.text}}</label>
					</div>
				</li>
			</ul>
					`,
		});
		let ChangeTitleComponent = Vue.extend({
			data() {
				return data
			},
			template: `<input v-model="title">`,
		})
		let AddItemComponent=Vue.extend({
			data(){
				return data
			},
			template:``,
		})
		</script>
	</body>

</html>
