<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<style>
			.container {
				width: 40%;
				margin: 20px auto 0px auto;
			}

			.removed label {
				text-decoration: line-through;
			}

			ul li {
				list-style-type: none;
			}

			ul li span {
				margin-left: 5px;
			}

			.footer {
				font-size: 0.7em;
				margin-top: 20vh;
			}

		</style>
	</head>

	<body>
		<div id="app" class="container">
			<h2>{{title}}</h2>
			<add-item-component></add-item-component>
			<items-component></items-component>
			<div class="footer hidden">
				<hr>
				<em>Change title here</em>
				<change-title-component></change-title-component>
			</div>
			<hr>
			请输入一个数：<input v-model="number">
			<div v-square="number"></div>
			<alert-box>
				Something bad happened.
				<!-- 插槽slot -->
			</alert-box>
		</div>

		<script src="./store/vue.js"></script>

		<script>
			let data = {
				items: [
					{ text: "Bananas", checked: true },
					{ text: "Apples", checked: false }],
				title: "My Shopping List",
				newItem: "",
				number: 45
			}

			Vue.component('items-component', {
				data() {
					return data
				},
				template: `
				<ul>
				<li v-for="item in items" :class="{'removed':item.checked}">
					<div class="checkbox">
						<label for=""><input type="checkbox" v-model="item.checked">{{item.text}}</label>
					</div>
				</li>
			</ul>
					`,
			})
			Vue.component('change-title-component', {
				data() {
					return data
				},
				template: `<input v-model="title">`,
			})
			Vue.component('add-item-component', {
				data() {
					return data
				},
				methods: {
					addItem() {
						let text = this.newItem.trim()
						if (text) {
							this.items.push({
								text: text,
								checked: false
							})
							this.newItem = ''
						}
					}
				},
				template: `<div class="input-group">
				<input type="text" v-model="newItem" @keyup.enter="addItem" placeholder="add shoping list item" class="form-control">
				<span class="input-group-btn">
					<button @click="addItem" class="btn btn-default">Add!</button>
				</span>
			</div>`,
			});
			Vue.component('alert-box', {
				template: `
    <div class="demo-alert-box">
      <strong>Error!</strong>
      <slot></slot>
    </div>
  `
			})
			Vue.directive('square', (el, binding) =>
				el.innerHTML = Math.pow(binding.value, 2)//自定义指令

			)
			let app = new Vue({
				el: '#app',

				data: data
			})
		</script>
	</body>

</html>
