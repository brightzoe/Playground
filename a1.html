<style>
  html,body{
    height: 100% 
  }
  div{
    display: flex;
    flex-direction: column;
    height: 100%;
  }
  header{
    width: 100%;
    background-color: #444432;
    height: 100px;
  }
  section{
    flex-grow: 1;
    display: flex;
  }
  aside{
    width: 100px;
    background-color: beige;
  }
  main{
      flex-grow: 1;
      background-color: blue;
  }
</style>
</head>
<body>
  <div>
    <header>header</header>
    <section>
      <aside>aside</aside>
      <main>main</main>
    </section>
  </div>
</body>
