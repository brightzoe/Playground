<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>行内布局</title>
    <style>
      span {
        xborder: 5px solid;
        border-left: none;
        border-right: none;
        line-height: 3.5;
        box-shadow: 0 0 0 10px white, 0 0 0 15px black;
      }

      div {
        text-align: justify;
        padding-left: 10px;
        padding-right: 10px;
      }

    </style>
  </head>

  <body>
    <div>
      <span>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Excepturi beatae sit laudantium
        quis explicabo dolore
        error, facere fuga perferendis aliquid magni laboriosam, nulla dolores exercitationem,
        reiciendis molestiae atque
        voluptates voluptatem!
      </span>
    </div>

  </body>

</html>
