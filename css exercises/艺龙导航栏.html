<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>艺龙导航栏</title>
  <style>
    div {
      background-color: #0053ac;
      width: 100%;
      height: auto;
      margin: 0;
      padding: 0;
      color: white;
      ;
    }

    ul {
      list-style: none;
      font-size: 0;
      padding: 0;
      width: 600px;

    }

    li {
      display: inline-block;
      position: relative;
      font-size: 16px;
      border: 0.1px #3774ce solid;
      border-top: none;
      border-bottom: none;
      padding: 10px;
    }

    li[data-tip]::before {
      content: attr(data-tip);
      font-size: 12px;
      background-color: orange;
      position: absolute;
      top: -10px;
      left: 70px;
      z-index: 10;
      white-space: nowrap;
    }

    li span {
      font-size: 0;
      border: 3px solid;
      border-color: orange transparent transparent orange;
      position: absolute;
      top: 6px;
    }

    .b {
      right: 42px;
    }
  </style>
</head>

<body>
  <div>
    <ul>
      <li>首页</li>
      <li>国内酒店</li>
      <li data-tip="低价促">海外酒店<span class="a"></span></li>
      <li data-tip="新升级">国内•国际机票<span class="b"></span></li>
      <li>火车票</li>
      <li>汽车票</li>
      <li>商旅</li>
    </ul>
  </div>
</body>

</html>
