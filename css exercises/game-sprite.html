<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .boy {
      background-image: url(https://www.clipartwiki.com/clipimg/full/114-1146125_sprite-game-png-png-game-sprites.png);
      display: inline-block;
      background-position: 0 -195px;
      width: 135px;
      height: 195px;
      position: relative;
    }

    .boy span {
      background-image: url(https://www.clipartwiki.com/clipimg/full/114-1146125_sprite-game-png-png-game-sprites.png);
      background-position: -145px -195px;
      transition: opacity 0.2s;
      opacity: 0;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
    }

    .boy:hover span {
      background-color: white;
      opacity: 1;
    }

    .heart {
      position: relative;
    }

    .a {
      width: 100px;
      height: 100px;
      box-sizing: content-box;
      border: 1px white solid;
      display: inline-block;
      position: absolute;
      background-image:
        url(https://css-tricks.com/wp-content/uploads/2016/06/web_heart_animation.png);
      transition: 0.0233333s;
      background-position: 0 0;

    }

    i:hover {
      background-position: -2800px 0;
    }
  </style>
</head>

<body>
  <div>
    <i class="boy"><span></span></i>
  </div>
  <div class="heart">
    <i class="a"></i>
  </div>
</body>

</html>
