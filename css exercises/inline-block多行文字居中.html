<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      div {
        font-size: 0;
        height: 120px;
        line-height: 120px;
        text-align: center;
      }

      div * {
        font-size: 16px;
      }

      span {
        width: 150px;
        display: inline-block;
        border: 1px solid;
        vertical-align: middle;
        line-height: normal;
        text-align: left;
      }

    </style>
  </head>

  <body>
    <div>
      <span>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aspernatur magni dolore quasi
        inventore harum alias, sed accusamus ipsa quidem provident porro ut unde nostrum sint
        reiciendis? Illo quas iste porro. </span>
    </div>
  </body>

</html>
