<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>radio-slider</title>
  <style>
    .radio-slider {
      box-sizing: border-box;
      width: 520px;
      height: 280px;
      position: relative;
      font-size: 0;
      padding: 0;
      border: grey 2px solid;
      overflow: hidden;
    }

    img {
      position: absolute;
      margin: 0;
      left: 100%;
      top: 0;
      transition: left 1.5s;
      z-index: 2;
    }

    input:checked+img {
      left: 0;
      transition: left 1.5s;
      z-index: 2;
    }


    #a1 {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 100px;
      background-color: #fff;
      z-index: 100;
      bottom: 3px;
      left: 45%;
      cursor: pointer;
    }

    #b1 {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 100px;
      background-color: #fff;
      z-index: 100;
      bottom: 3px;
      left: 47.5%;
      cursor: pointer;
    }

    #c1 {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 100px;
      background-color: #fff;
      z-index: 100;
      bottom: 3px;
      left: 50%;
      cursor: pointer;
    }

    #d1 {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 100px;
      background-color: #fff;
      z-index: 100;
      bottom: 3px;
      left: 52.5%;
      cursor: pointer;
    }

    #e1 {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 100px;
      background-color: #fff;
      z-index: 100;
      bottom: 3px;
      left: 55%;
      cursor: pointer;
    }

    input:checked+*+label::after {
      content: "";
      width: 8px;
      height: 8px;
      border-radius: 100px;
      background-color: coral;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      z-index: 1000;
    }

    input {
      display: none;
    }

    #a,
    #b,
    #c,
    #d,
    #e {
      position: absolute;
      bottom: 2px;
      z-index: 5;
      transition: 2s;
    }

    #a {
      left: 150px;
    }

    #b {
      left: 200px;
    }

    #c {
      left: 250px;
    }

    #d {
      left: 300px;
    }

    #e {
      left: 350px;
    }

    .previous,
    .next {
      position: relative;
    }

    .previous label {
      position: absolute;
      display: block;
      box-sizing: content-box;
      width: 0px;
      height: 0px;
      border: 12px solid;
      border-color: transparent white transparent;
      border-left-width: 0px;
      top: 120px;
      left: 2px;
      z-index: 120;
      visibility: hidden;
    }

    .next label {
      position: absolute;
      display: block;
      box-sizing: content-box;
      width: 0px;
      height: 0px;
      border: 12px solid;
      border-color: transparent transparent transparent white;
      border-right-width: 0px;
      top: 120px;
      left: 500px;
      z-index: 120;
      visibility: hidden;
    }

    #a:checked~.previous #e2,
    #b:checked~.previous #a2,
    #c:checked~.previous #b2,
    #d:checked~.previous #c2,
    #e:checked~.previous #d2 {
      opacity: 0.5;
      visibility: visible;
    }

    #a:checked~.next #b3,
    #b:checked~.next #c3,
    #c:checked~.next #d3,
    #d:checked~.next #e3,
    #e:checked~.next #a3 {
      opacity: 0.5;
      visibility: visible;
    }
  </style>
</head>

<body>
  <div class="radio-slider">
    <input type="radio" name="slider" id="a" checked>
    <img src="https://img.alicdn.com/tfs/TB11cdpoUH1gK0jSZSyXXXtlpXa-520-280.jpg_q90_.webp" alt="">
    <label for="a" id="a1"></label>
    <input type="radio" name="slider" id="b">
    <img src="https://a1.alicdn.com/assets/p4p-fallback/mm_12852562_1778064_13670999.jpg" alt="">
    <label for="b" id="b1"></label>
    <input type="radio" name="slider" id="c">
    <img src="https://a1.alicdn.com/assets/p4p-fallback/mm_12852562_1778064_13674396.jpg" alt="">
    <label for="c" id="c1"></label>
    <input type="radio" name="slider" id="d">
    <img src="https://a1.alicdn.com/assets/p4p-fallback/mm_12852562_1778064_13672849.jpg" alt="">
    <label for="d" id="d1"></label>
    <input type="radio" name="slider" id="e">
    <img src="https://img.alicdn.com/tfs/TB1618toHH1gK0jSZFwXXc7aXXa-520-280.jpg_q90_.webp" alt="">
    <label for="e" id="e1"></label>
    <div class="previous">
      <label for="a" id="a2"></label>
      <label for="b" id="b2"></label>
      <label for="c" id="c2"></label>
      <label for="d" id="d2"></label>
      <label for="e" id="e2"></label>
    </div>
    <div class="next">
      <label for="a" id="a3"></label>
      <label for="b" id="b3"></label>
      <label for="c" id="c3"></label>
      <label for="d" id="d3"></label>
      <label for="e" id="e3"></label>
    </div>
  </div>
</body>

</html>
