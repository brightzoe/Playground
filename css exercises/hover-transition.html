<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- 让一个元素在hover时，宽度先变大，然后高度再变大
  鼠标移开时，高度先变小，然后宽度再变小。 -->
  <style>
    div{
      width:100px;
      height: 100px;
      border:2px red solid;
      transition:height 2s linear,width 2s linear 2s;
    }
    div:hover{
      width:300px;
      height: 300px;
      border:2px red solid;
      transition:width 2s linear,height 2s linear 2s;
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
