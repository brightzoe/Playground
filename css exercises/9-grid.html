<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    table {
      border-collapse: collapse;
      border-spacing: 0;
    }

    tr {
      border: 5px solid blue;
    }

    col {
      border: 5px solid blue;
    }

    td {
      text-align: center;
      width: 50px;
      height: 50px;

    }

    td:hover {
      border: 5px solid red;
    }
  </style>
</head>

<body>
  <div>
    <table>
      <col>
      <col>
      <col>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>
  </div>
</body>

</html>
