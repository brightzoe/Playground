<script id="ch0104/20">
  var a = +prompt()
  var b = +prompt()
  var c = +prompt()
  var delta = b * b - 4 * a * c
  if(delta > 0){
    x1 = (-b + Math.sqrt(delta)) / 2 / a
    x2 = (-b - Math.sqrt(delta)) / 2 / a
    y1 = Math.max(x1, x2).toFixed(5)
    y2 = Math.min(x1, x2).toFixed(5)
    console.log("x1=" + y1 + ";" + "x2=" + y2);
  } else if (delta == 0){
     x1 = ((-b + Math.sqrt(delta)) / 2 / a).toFixed(5)
     console.log("x1=x2=" + x1);
  }else{
    m = (-b / 2 / a).toFixed(5)
    n1 = Math.sqrt(-delta) / 2 / a
    n2 = -Math.sqrt(-delta) / 2 / a
    y1 = Math.max(n1, n2).toFixed(5)
    x1 = m + '+' + y1 + 'i'
    x2 = m + '-' + y1 + 'i'
    console.log("x1=" + x1 + ";" + "x2=" + x2 );
  }
</script>
